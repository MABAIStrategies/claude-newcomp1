# MAB AI Strategies - Cloud Build Configuration

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mab-ai-strategies:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mab-ai-strategies:latest'
      - '.'
    timeout: '1200s'

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mab-ai-strategies:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mab-ai-strategies:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mab-ai-strategies'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mab-ai-strategies:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_APP_URL=https://mabaistrategies.com'
      - '--set-secrets'
      - 'STRIPE_SECRET_KEY=stripe-secret-key:latest,WEBFORM3_API_KEY=webform3-api-key:latest,GOOGLE_CALENDAR_API_KEY=google-calendar-api-key:latest'

# Specify images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mab-ai-strategies:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mab-ai-strategies:latest'

# Build timeout
timeout: '2400s'

# Logging options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
